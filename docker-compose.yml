version: '3.8'

services:
  playmebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playmebot
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - MINI_APP_LINK=${MINI_APP_LINK}
      - PORT=${PORT}
    env_file:
      - .env
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot_network:
    driver: bridge

