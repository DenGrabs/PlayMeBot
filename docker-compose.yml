services:
  playmebot:
    build:
      context: .
      dockerfile: Dockerfile
    image: playmebot:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot_network:
    driver: bridge

